name: Entry Deployment Pipeline
on: 
  push:
    branches:
    - fixes
  release:
    types:
    - created

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Install vsce
        run: npm install -g vsce
      
      - name: Login to Azure Devops
        run: vsce login Entry
        env:
          VSCODE_PAT: gyen7madyrhlqvhxocywjlcjyrbtlnsbcad7kaa2ofmd2rlzy6lq
      
      - name: Publish Extension
        run: vsce publish